<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Speech Recognition Bot</h1>
    <p>Recite the phrase: "I am so sorry, daddy shash. I will never mess with you again. I love you"</p>
    <button id="startButton">Start Listening</button>
    <div id="resultMessage" style="display: none;">
        <h2>Congratulations!</h2>
        <p>You recited the phrase correctly!</p>
    </div>
    <div id="listeningIndicator" style="display: none;">
        <img src="listening.gif" alt="Listening">
    </div>
    <audio id="listeningAudioStart" src="listeningStart.m4a" loop></audio>
    <audio id="listeningAudioSuccess" src="listeningSuccess.m4a"></audio>
    <div id="speechText"></div>
    <ul id="speechList"></ul>
    <script src="script.js"></script>
</body>
</html>
